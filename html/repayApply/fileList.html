<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/iuapmobile.um.css">
    <link rel="stylesheet" href="../../css/fonts/iconfont.css">
    <link rel="stylesheet" href="../../css/mint.css">
    <script src="../../js/summer.js"></script>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/font.js"></script>
    <script src="../../js/vue.js"></script>
    <script src="../../js/mint.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/Frameworks/iuapmobile.frameworks.ui.js"></script>
    <style>
        .um-list-item-bodys {
            align-self: center;
            line-height: .46rem;
            padding: 0.2rem 0.55rem 0.2rem 0.56rem;
            font-size: 0.32rem;
            color: #333;
            border-bottom: 1px solid #EFEFEF;
            background: #fff;
            position: relative;
            display: flex;
            align-items: center;
        }

        .frp {
            position: absolute;
            right: .6rem;
            top: 0;
            bottom: 0;
            display: flex;
            align-items: center;
        }

        .iconfont.icon-right {
            font-size: 20px;
            color: #039BE5;
            display: none;
        }

        .iconfont.icon-right.active {
            display: inline-block;
        }

        .iconfont.icon-enter.active {
            display: none;
        }

        i {
            color: #DBDBDB;
        }
    </style>
</head>

<body>
    <div class="um-win" id="projectImgListBigCar" v-cloak>
        <div class="um-content addCar">
            <div class="um-list-item-bodys" @click="openContWin('oZuLin','融资租赁合同','承租人自然人','放款前')">
                融资租赁合同
                <span class="frp">
                    <i class="oZuLin icon iconfont icon-right"></i>&nbsp;
                    <i class="icon iconfont icon-enter"></i>
                </span>
            </div>
            <div class="um-list-item-bodys" @click="openContWin('oJiaoFu','租赁物交付单','承租人自然人','放款前')">
                租赁物交付单
                <span class="frp">
                    <i class="oJiaoFu icon iconfont icon-right"></i>&nbsp;
                    <i class="icon iconfont icon-enter"></i>
                </span>
            </div>
            <div class="um-list-item-bodys" @click="openContWin('oZhiFu','租金支付表','承租人自然人','放款前')">
                租金支付表
                <span class="frp">
                    <i class="oZhiFu icon iconfont icon-right"></i>&nbsp;
                    <i class="icon iconfont icon-enter"></i>
                </span>
            </div>
            <div class="um-list-item-bodys" @click="openContWin('oShenQing','复昌租赁放款申请表','承租人自然人','放款前')">
                复昌租赁放款申请表
                <span class="frp">
                    <i class="oShenQing icon iconfont icon-right"></i>&nbsp;
                    <i class="icon iconfont icon-enter"></i>
                </span>
            </div>
            <div class="um-list-item-bodys" @click="openContWin('oZhuangPei','机动车统一发票及上装配件票（如有上装）','承租人自然人','放款前')">
                机动车统一发票及上装配件票（如有上装）
                <span class="frp">
                    <i class="oZhuangPei icon iconfont icon-right"></i>&nbsp;
                    <i class="icon iconfont icon-enter"></i>
                </span>
            </div>
            <div class="um-list-item-bodys" @click="openContWin('oFaPiao','购置税发票','承租人自然人','放款前')">
                购置税发票
                <span class="frp">
                    <i class="oFaPiao icon iconfont icon-right"></i>&nbsp;
                    <i class="icon iconfont icon-enter"></i>
                </span>
            </div>
            <div class="um-list-item-bodys" @click="openContWin('oWanShui','车辆完税证明','承租人自然人','放款前')">
                车辆完税证明
                <span class="frp">
                    <i class="oWanShui icon iconfont icon-right"></i>&nbsp;
                    <i class="icon iconfont icon-enter"></i>
                </span>
            </div>
            <div class="um-list-item-bodys" @click="openContWin('oBaoXian','保险发票（如参与融资请提供）','承租人自然人','放款前')">
                保险发票（如参与融资请提供）
                <span class="frp">
                    <i class="oBaoXian icon iconfont icon-right"></i>&nbsp;
                    <i class="icon iconfont icon-enter"></i>
                </span>
            </div>
            <div class="um-list-item-bodys" @click="openContWin('oDengJi','车辆登记证','承租人自然人','放款前')">
                车辆登记证
                <span class="frp">
                    <i class="oDengJi icon iconfont icon-right"></i>&nbsp;
                    <i class="icon iconfont icon-enter"></i>
                </span>
            </div>
            <div class="um-list-item-bodys" @click="openContWin('oHeGe','车辆合格证','承租人自然人','放款前')">
                车辆合格证
                <span class="frp">
                    <i class="oHeGe icon iconfont icon-right"></i>&nbsp;
                    <i class="icon iconfont icon-enter"></i>
                </span>
            </div>
            <div class="um-list-item-bodys" @click="openContWin('oShangYe','商业险保单','承租人自然人','放款前')">
                商业险保单
                <span class="frp">
                    <i class="oShangYe icon iconfont icon-right"></i>&nbsp;
                    <i class="icon iconfont icon-enter"></i>
                </span>
            </div>
            <div class="um-list-item-bodys" @click="openContWin('oJiaoQiang','交强险保单（复印件）（如参与融资请提供）','承租人自然人','放款前')">
                交强险保单（复印件）（如参与融资请提供）
                <span class="frp">
                    <i class="oJiaoQiang icon iconfont icon-right"></i>&nbsp;
                    <i class="icon iconfont icon-enter"></i>
                </span>
            </div>
            <div class="um-list-item-bodys" @click="openContWin('oJiaoChe','交车照片','承租人自然人','放款前')">
                交车照片
                <span class="frp">
                    <i class="oJiaoChe icon iconfont icon-right"></i>&nbsp;
                    <i class="icon iconfont icon-enter"></i>
                </span>
            </div>
        </div>
    </div>
    <script>
        summerready = function () {
            projectImgListBigCar.projectId = summer.pageParam.PROJECT_ID;
        }
        var projectImgListBigCar = new Vue({
            el: '#projectImgListBigCar',
            data: {
                projectId: ''
            },
            methods: {
                openContWin: function (val, title, customerType, type) {
                    var _this = this;
                    summer.openWin({
                        id: val,
                        url: "html/fastReport/uploadImg.html",
                        create: false,
                        type: 'actionBar',
                        pageParam: {
                            PROJECT_ID: _this.projectId,
                            TPM_TYPE: title,
                            TPM_CUSTOMER_TYPE: customerType,
                            TPM_BUSINESS_PLATE: type,
                            CLASS_NAME: val
                        },
                        actionBar: {
                            title: title,
                            titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
                            backgroundColor: "#039BE5",
                            leftItem: {
                                image: "img/back.png",
                                method: "", //返回按钮自定义事件
                                text: "返回",
                                textColor: "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
                            },
                            rightItems: [{
                                type: "text",
                                text: "保存",
                                textColor: "#ffffff",
                                method: "save_payFile()"
                            }]
                        }
                    })
                },
                openVideo: function (val, title, customerType, type) {
                    var _this = this;
                    summer.openWin({
                        id: val,
                        url: "html/fastReport/uploadImg.html",
                        create: false,
                        type: 'actionBar',
                        pageParam: {
                            PROJECT_ID: _this.projectId,
                            TPM_TYPE: title,
                            TPM_CUSTOMER_TYPE: customerType,
                            TPM_BUSINESS_PLATE: type,
                            CLASS_NAME: val,
                            video: true
                        },
                        actionBar: {
                            title: title,
                            titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
                            backgroundColor: "#039BE5",
                            leftItem: {
                                image: "img/back.png",
                                method: "", //返回按钮自定义事件
                                text: "返回",
                                textColor: "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
                            },
                            rightItems: [{
                                type: "text",
                                text: "保存",
                                textColor: "#ffffff",
                                method: "videoSave()"
                            }]
                        }
                    })
                }
            },

        });

        function addRight(param) {
            $("." + param).addClass('active').siblings('i').addClass("active");
        }

        function goBack() {
            summer.closeWin();
        }
    </script>
</body>

</html>
