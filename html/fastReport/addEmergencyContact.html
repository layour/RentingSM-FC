			.addCar table{width:100%;background:#ffffff}.addCar table tr{border-bottom:1px solid #EFEFEF}.addCar table tr td{line-height:.88rem;padding-left:.56rem;color:#333;font-size:14px}.addCar table tr td:first-child{overflow:hidden;white-space:nowrap}.addCar table tr td:last-child{text-align:right;padding:0 .88rem 0 0;position:relative;line-height:.4rem}.addCar table tr td:last-child span{padding-right:.1rem;padding:.2rem 0}.addCar table tr td:last-child span.grayColor{color:#DEDEDE}.addCar table tr td:last-child>i{vertical-align:middle;position:absolute;right:.56rem;top:50%;-webkit-transform:translate(0, -50%);transform:translate(0, -50%)}.addCar table tr td input{border:none;height:.7rem;text-align:right;line-height:.7rem;outline:none;margin-top:.09rem;font-size:14px;width:100%;}

	<body>

						<i class="icon iconfont icon-enter"></i></td>
					</tr>
					<tr>
						<td>详细地址</td>
						<td><input type="text" class='fr' name="addres" v-model="addresDetail" placeholder='请输入详细地址'></td>
					</tr>

						<template v-if="addContactList.length==1">

									<a href=""><i class="icon iconfont icon-call"></i></a>

						</mt-cell-swipe>
					</li> -->
				</table>
      </div>
			<div class="um-footer"id="footer">
				<mt-popup v-model="addStatus" v-if="addStatus" position="bottom" class="add">
					<ul>
						<li>
							<span>紧急联系人</span>
							<input type="text" name="name" class='fr' maxlength='6' v-model="name" placeholder='请输入真实姓名'>
						</li>
						<li>
							<span>电话</span>
							<input type="number" class='fr' name="phone" v-model="phone" placeholder='请输入号码'>
						</li>
					</ul>
					<p><span  @click="addItem">取消</span><span class="fr" @click="sureAdd">确定</span></p>
				</mt-popup>
				<button class="btn um-btn-primary" style="background:#039BE5;height:.88rem;padding:5px 12px" @click="save">保存</button>

    </div>
		<script src="../../js/summer.js" ></script>
		<script src="../../js/jquery.min.js" ></script>
		<script src="../../js/font.js" ></script>
		<script src="../../js/vue.js" ></script>
		<script src="../../js/mint.js" ></script>
		<script src="../../js/common.js" ></script>
		<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
    <script>
        var vueTemplate=new Vue({
          el:'#addContact',
          data(){
            return {
							addStatus:false,
							addContactList:[
								{name:"张自忠",phone:'13146829922'},
								{name:"秦始皇",phone:'18646829984'},
								{name:"秦始皇",phone:'18646829984'},
								{name:"秦始皇",phone:'18646829984'}
							],
							name:'',
							phone:'',
							addr:'',
							addresDetail:'',
							swipeArr:[
						    {
						      content: '删除',
						      style: { background: 'red', color: '#fff' },
						      handler: () => this.$messagebox('delete')
						    }
						  ]
            }
          },
					create(){
						var that=this
						summerready=function(){
							if(summer.pageParam.id){
								that.getData(summer.pageParam.id)
							}
						}
					},
					mounted(){

						this.getData(1)
					},
					methods:{
						getData(id){
							ajaxRequest({
								type:'get',
								url:'project/prjlinkman/initList.do',
								param:{
									page:1,
									pagesize:15,
									prjId:id
								}
							},function(res){
								console.log(res);
							},function(err){
								alert(err);
							})
						},
						deleteItem(i){
							this.addContactList.splice(i,1)
						},
						addItem(){
							this.addStatus=!this.addStatus
						},
						sureAdd(){
							if(!this.name){
								summer.toast({msg:'请输入联系人姓名'})
								return
							}
							var reg=/^1[3|4|5|6|8][0-9]\d{4,8}$/
							if(!reg.test(this.phone)){
								summer.toast({msg:'手机号码格式有误'})
								return
							}
							this.addContactList.push({name:this.name,phone:this.phone})
							this.addStatus=false
						},
						save(){
							//发请求
							var _this=this;
							ajaxRequest({
								type:'POST',
								url:'appservice/customer',
								param:{
									EMERGENCY_NAME:_this.name,
									EMERGENCY_PHONE:_this.phone,
									EMERGENCY_ADDR:_this.addr
								}
							},function(res){
								console.log("res",res);
								summer.execScript({
										winId: "setProject",
										script: "addRight('emergencyContract')"
								});
								summer.closeWin()
							},function(err){
								console.log("err",err);
							})

						}
					}
        });
				function addEmergencyContract(){
					vueTemplate.addItem()
				}

    </script>
  </body>
