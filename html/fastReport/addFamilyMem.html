<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/iuapmobile.um.css">
    <link rel="stylesheet" href="../../css/font-icons.css">
    <link rel="stylesheet" href="css/addFamilyMem.css">
    <script src="../../js/summer.js"></script>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/font.js"></script>
    <script src="../../js/vue.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/Frameworks/iuapmobile.frameworks.ui.js"></script>
</head>

<body>
    <div class="um-win" id="familyInfo" v-cloak>
        <div class="um-content">
            <div class="box">
                <dl>
                    <dt>
                        <span>姓名：</span>
                    </dt>
                    <dd>
                        <input class="original" type="text" placeholder="请输入" v-model="NAME">
                    </dd>
                </dl>
                <dl>
                    <dt>
                        <span>关系：</span>
                    </dt>
                    <dd>
                        <input class="new" type="text" placeholder="请输入" v-model="RALATION_TYPE">
                    </dd>
                </dl>
                <dl>
                    <dt>
                        <span>工作单位：</span>
                    </dt>
                    <dd>
                        <input class="confirm" type="text" placeholder="请输入" v-model="WORK_UNIT">
                    </dd>
                </dl>
                <dl>
                    <dt>
                        <span>备注：</span>
                    </dt>
                    <dd>
                        <input class="confirm" type="text" placeholder="请输入" v-model="REMARK">
                    </dd>
                </dl>
            </div>
        </div>
    </div>
    <script>
        summerready = function () {
            addFamilyMem.CLIENT_ID = summer.pageParam.CLIENT_ID;
            addFamilyMem.MEMBER_ID = summer.pageParam.MEMBER_ID;
            addFamilyMem.NAME = summer.pageParam.NAME;
            addFamilyMem.RALATION_TYPE = summer.pageParam.RALATION_TYPE;
            addFamilyMem.WORK_UNIT = summer.pageParam.WORK_UNIT;
            addFamilyMem.REMARK = summer.pageParam.REMARK;
        }
        var addFamilyMem = new Vue({
            el: '#familyInfo',
            data: function () {
                return {
                    MEMBER_ID: "",
                    NAME: "",
                    RALATION_TYPE: "",
                    WORK_UNIT: "",
                    REMARK: "",
                    CLIENT_ID: ""
                }
            },
            methods: {
                // 保存
                addComplete: function () {
                    var self = this;
                    summer.showProgress();
                    ajaxRequest({
                        type: 'post',
                        url: 'appservice/customer/toAddFamilyMemberSave',
                        param: {
                            "MEMBER_ID": self.MEMBER_ID,
                            "NAME": self.NAME,
                            "RALATION_TYPE": self.RALATION_TYPE,
                            "WORK_UNIT": self.WORK_UNIT,
                            "REMARK": self.REMARK,
                            "CLIENT_ID": self.CLIENT_ID
                        }
                    }, function (res) {
                        summer.hideProgress();
                        if (res.data.flag == 1) {
                            summer.execScript({
                                winId: 'family',
                                script: "getFamilyList()"
                            });
                            summer.toast({
                                msg: '保存成功'
                            });
                            summer.closeWin();
                        }
                    }, function (err) {
                        summer.hideProgress();
                        console.log(err);
                        summer.toast({
                            msg: '保存失败'
                        })
                    });
                }
            }
        });
    </script>
</body>

</html>
