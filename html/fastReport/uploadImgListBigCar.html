<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../../css/fonts/iconfont.css">
		<link rel="stylesheet" href="../../css/mint.css">
		<script src="../../js/summer.js" ></script>
		<script src="../../js/jquery.min.js" ></script>
		<script src="../../js/font.js" ></script>
		<script src="../../js/vue.js" ></script>
		<script src="../../js/mint.js" ></script>
		<script src="../../js/common.js" ></script>
		<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
    <style>
      .um-list-item-bodys {
        align-self: center;
        line-height: .88rem;
        height: .88rem;
        padding: 0;
        font-size: 0.32rem;
        color: #333;
        padding-left: 0.56rem;
        padding-right: .44rem;
        border-bottom: 1px solid #EFEFEF;
        background: #fff;
        position: relative;
      }
      .frp {
  			position: absolute;
  			right: .6rem;
  			top: 0;
  		}
      .iconfont.icon-right {
        font-size: 20px;
        color: #039BE5;
        display: none;
      }

      .iconfont.icon-right.active {
        display: inline-block;
      }

      .iconfont.icon-enter.active {
        display: none;
      }
      i{color:#DBDBDB;}
    </style>
	</head>
	<body>
		<div class="um-win" id="projectImgListBigCar" v-cloak>
			<div class="um-content addCar">
				<div class="um-list-item-bodys" style="font-size:18px;font-weight:bold;">申请人</div>
        <div class="um-list-item-bodys" @click="openContWin('uShouQuan','金融信用信息基础数据库授权书','承租人自然人','立项')">
          金融信用信息基础数据库授权书（个人）
          <span class="frp"> <i class="uShouQuan icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
        </div>
        <div class="um-list-item-bodys" @click="openContWin('uId','申请人及配偶身份证','承租人自然人','立项')">
          申请人及配偶身份证
          <span class="frp"> <i class="uId icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
        </div>
        <div class="um-list-item-bodys" @click="openContWin('uJieHun','结婚证','承租人自然人','立项')">
          结婚证(如有）
          <span class="frp"> <i class="uJieHun icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
        </div>
        <div class="um-list-item-bodys" @click="openContWin('uHouse','居住证明','承租人自然人','立项')">
          居住证明
          <span class="frp"> <i class="uHouse icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
        </div>
        <div class="um-list-item-bodys" @click="openContWin('uCar','机动车驾驶证','承租人自然人','立项')">
          机动车驾驶证
          <span class="frp"> <i class="uCar icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
        </div>
        <div class="um-list-item-bodys" @click="openContWin('uMoney','资产证明','承租人自然人','立项')">
          资产证明
          <span class="frp"> <i class="uMoney icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
        </div>
        <div class="um-list-item-bodys" @click="openContWin('uXianChuang','现场考察照片','承租人自然人','立项')">
          现场考察照片
          <span class="frp"> <i class="uXianChuang icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
        </div>
        <!-- <div class="um-list-item-bodys" @click="openVideo('uVideo','面签视频材料','承租人自然人','立项')">
          面签视频材料
          <span class="frp"> <i class="uXianChuang icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
        </div> -->
				<div class="um-list-item-bodys" style="margin-top:20px;font-size:18px;font-weight:bold;">担保人</div>
        <div class="um-list-item-bodys" @click="openContWin('cShouQuan','金融信用信息基础数据库授权书','担保人自然人','立项')">
          金融信用信息基础数据库授权书（个人）
          <span class="frp"> <i class="cShouQuan icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
        </div>
        <div class="um-list-item-bodys" @click="openContWin('cId','保证人及配偶身份证','担保人自然人','立项')">
          保证人及配偶身份证
          <span class="frp"> <i class="cId icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
        </div>
        <div class="um-list-item-bodys" @click="openContWin('cJieHun','结婚证','担保人自然人','立项')">
          结婚证(如有）
          <span class="frp"> <i class="cJieHun icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
        </div>
        <div class="um-list-item-bodys" @click="openContWin('cDanBao','担保能力证明','担保人自然人','立项')">
          担保能力证明
          <span class="frp"> <i class="cDanBao icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
        </div>
        <div class="um-list-item-bodys" @click="openContWin('cHeYin','调查人员及保证人合影照片','担保人自然人','立项')">
          调查人员及保证人合影照片
          <span class="frp"> <i class="cHeYin icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
        </div>

			</div>
		</div>
		<script>
				summerready=function(){
					projectImgListBigCar.projectId=summer.pageParam.id
				}
				var projectImgListBigCar=new Vue({
					el:'#projectImgListBigCar',
					data(){
						return{
              projectId:''
						}
					},
					created(){},
					methods:{
            openContWin(val,title,customerType,type){
              var _this=this;
              summer.openWin({
        				id: val,
        				url: "html/fastReport/uploadImg.html",
        				create: false,
        				type: 'actionBar',
        				pageParam: {
        					PROJECT_ID: _this.projectId,
                  TPM_TYPE:title,
                  TPM_CUSTOMER_TYPE:customerType,
                  TPM_BUSINESS_PLATE:type,
                  CLASS_NAME:val
        				},
        				actionBar: {
        					title: title,
        					titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
        					backgroundColor: "#039BE5",
        					leftItem: {
        						image: "img/back.png",
        						method: "", //返回按钮自定义事件
        						text: "返回",
        						textColor: "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
        					},
        					rightItems: [{
        						type: "text",
        						text: "保存",
        						textColor: "#ffffff",
        						method: "save()"
        					}]
        				}
        			})
            },
						openVideo(val,title,customerType,type){
							var _this=this;
							summer.openWin({
								id: val,
								url: "html/fastReport/uploadImg.html",
								create: false,
								type: 'actionBar',
								pageParam: {
									PROJECT_ID: _this.projectId,
									TPM_TYPE:title,
									TPM_CUSTOMER_TYPE:customerType,
									TPM_BUSINESS_PLATE:type,
									CLASS_NAME:val,
									video:true
								},
								actionBar: {
									title: title,
									titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
									backgroundColor: "#039BE5",
									leftItem: {
										image: "img/back.png",
										method: "", //返回按钮自定义事件
										text: "返回",
										textColor: "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
									},
									rightItems: [{
										type: "text",
										text: "保存",
										textColor: "#ffffff",
										method: "videoSave()"
									}]
								}
							})
						}
          },

				});
        function addRight(param) {
    			$("." + param).addClass('active').siblings('i').addClass("active");
    		}
				function goBack() {
					summer.closeWin()
				}
		</script>
	</body>
</html>
