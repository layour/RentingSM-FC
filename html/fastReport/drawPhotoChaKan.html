<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../../css/iuapmobile.um.css">
	<link rel="stylesheet" href="../../css/mint.css">
	<link rel="stylesheet" href="../../css/fonts/iconfont.css">
	<style>
		.uploadVue {
			font-size: 14px;
			color: #9E9E9E;
		}

		.uploadVue ul {
			overflow: hidden;
			padding: 0 .56rem;
		}

		.uploadVue ul li {
			padding: .4rem .4rem 0 .4rem;
			width: 50%;
			float: left;
			text-align: center;
			position: relative;
			border: 1px solid #EFEFEF;
		}

		.uploadVue ul li:nth-child(even) {
			padding-right: 0;
		}

		.uploadVue ul li:nth-child(odd) {
			padding-left: 0;
		}

		.uploadVue ul li div {
			background: #fff;

			height: 2.6rem;
		}

		.uploadVue ul li:nth-child(odd) .close {
			position: absolute;
			top: 10px;
			right: 10px;
			width: 26px;
			height: 26px;
		}

		.uploadVue ul li:nth-child(even) .close {
			position: absolute;
			top: 10px;
			right: -10px;
			width: 26px;
			height: 26px;
		}

		.uploadVue ul li p {
			margin-top: .2rem;
		}

		.uploadVue ul li i {
			display: inline-block;
			width: .72rem;
			height: .72rem;
			margin: .94rem 0;
			font-size: 36px;
			position: relative;
			top: -.2rem;
			color: #DEDEDE;
		}

		.uploadVue ul li img,
		.uploadVue ul li video {
			width: 100%;
			height: 2.6rem;
		}

		.mint-popup {
			width: 100%;
			padding-top: .2rem;
		}

		.mint-popup p {
			line-height: .88rem;
			text-align: center;
			font-size: 14px;
		}

		.mint-popup p.border {
			border-bottom: 1px solid #EFEFEF;
		}
	</style>
</head>

<body>
	<div class="um-win" id="uploadVue" v-cloak>
		<div class="um-content uploadVue">
			<ul>
				<template v-if="!isVideo">
					<li v-for="(item,index) in oldImgList" :key="index">
						<div @click="lookBig(item.picturePath)">
							<img v-if="item.picturePath" :src="item.picturePath" alt="">
							<i v-else class="icon iconfont icon-add"></i>
						</div>
						<p>{{item.pictureName}}</p>
					</li>
					<li v-for="(item,index) in imgList" :key="index">
						<div @click="lookBig(item)">
							<img v-if="item" :src="item" alt="">
							<i v-else class="icon iconfont icon-add"></i>
						</div>
						<p>{{param.TPM_TYPE}}</p>
					</li>
				</template>
			</ul>
		</div>
		<mt-popup v-model="popupVisible" position="bottom">
			<p class='border' @click="openCame">打开相机</p>
			<p class='border' @click="uploadImg">打开相册</p>
			<p @click="openPopup">取消</p>
		</mt-popup>
	</div>

	<script src="../../js/summer.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/font.js"></script>
	<script src="../../js/vue.js"></script>
	<script src="../../js/mint.js"></script>
	<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js"></script>
	<script src="../../js/common.js"></script>
	<script>
		var uploadVue = new Vue({
			el: '#uploadVue',
			data:function() {
				return {
					popupVisible: false,
					fileName: '',
					param: {},
					oldImgList: [],
					imgList: [],
					uploadImgArr: [],
					isVideo: false,
					videoUrl: '',
					videoImg: '',
					ID:'',
								EMPLOYEE_ID:'',
								PROJECT_ID:'',
								CUSTOMER_ID:'',
								EMERGENCY_RELATIONSHIP:'',
								ADDR_PROVINCE:'',
								ADDR_PROVINCE_NM:'',
								ADDR_CITY:'',
								ADDR_CITY_NM:'',
								FileList:[{TEMPFILE_PATH:"",TEMPFILE_NAME:""}]
						
				}
			},
			methods: {
				lookBig:function(it) {
					var _this = this;
					summer.openWin({
						id: 'lookBigImg',
						url: "html/fastReport/lookBigImg1.html",
						create: false,
						animation: {
							type: "fade",
							subType: "",
							duration: 300
						},
						pageParam: {
							url: it
						}
					})
				},
				getData:function() {
					var _this = this;
					summer.showProgress();
					ajaxRequest({
						type: 'POST',
						url: 'appservice/business/viewContractFill',
						param: {
							PROJECT_ID: uploadVue.PROJECT_ID,
							EMPLOYEE_ID: uploadVue.EMPLOYEE_ID,
							PROJECT_ID:uploadVue.PROJECT_ID
						
						}
					}, function (res) {
				if (Object.prototype.toString.call(res.data) === '[object String]') {
                    Data = JSON.parse(res.data);
                } else {
                    Data = res.data;
                }
						if(Data.flag == 1){
						console.log(JSON.stringify(res));
						console.log(JSON.stringify(res));
						console.log("aa",res.data.datas)
						if (res.data.datas.contImagePathList.length > 0) {
							_this.oldImgList = Data.datas.contImagePathList
							for (var i = 0; i < _this.oldImgList.length; i++) {
								console.log("aa",_this.oldImgList[
									i])
								_this.oldImgList[i].picturePath = window.G_COMMON_URL + "appservice/business/downloadFiles?PATH=" + _this.oldImgList[i].picturePath
                                console.log("图片路径",_this.oldImgList[i].picturePath)
							}
						}
						if (res.data.datas.length > 0 && res.data.datas[0].TPM_TYPE == '面签视频材料') {
							_this.videoUrl = 'oldVideo'
						}
						
						} else {
							summer.toast({
								msg:res.data.msg
							});}
							summer.hideProgress();
					}, function (err) {
						alert(JSON.stringify(err));
					})
				},
				openPopup:function() {
					this.popupVisible = !this.popupVisible
				},
				deleteOld:function(id, i) {
					var _this = this;
					summer.showProgress();
					ajaxRequest({
						type: 'POST',
						url: 'appservice/business/deleteFile',
						param: {
							ID: id
						}
					}, function (res) {
						console.log(JSON.stringify(res));
						_this.oldImgList.splice(i, 1)
						summer.hideProgress()
						summer.toast({
							msg: '删除成功'
						})
					}, function (err) {
						summer.hideProgress()
						alert(JSON.stringify(err));
					})
				},
				deleteImg:function(i) {
					this.imgList.splice(i, 1)
				},
				openCame:function() {
					// 打开相机
					var that = this
					this.popupVisible = false;
					summer.openCamera({
						compressionRatio: 0.5,
						callback: function (args) {
							console.log(JSON.stringify(args));
							// 水印
							CommonUtil.watermark({
								srcImage: args.compressImgPath,
								targetImage: args.compressImgPath,
								name: that.param.TPM_TYPE,
								callback: function (arg) {
									console.log(JSON.stringify(arg));
									summer.saveImageToAlbum({
										override: true,
										path: arg.target,
										albumTitle: '北京复昌',
										callback: function (res) {
											console.log("保存成功" + res)

										}
									});
									that.imgList.push(arg.target);
								}
							});
						}
					});

				},
				uploadImg:function() {
					// 选择相册
					this.popupVisible = false
					var that = this
					summer.openPhotoAlbum({
						compressionRatio: 0.5,
						type: "multiple",
						callback: function (args) {
							console.log(JSON.stringify(args));
							var length = args.imgPaths.length;
							/* if (that.imgList.length + length > 9) {
								summer.toast({
									msg: "最多上传9张图片"
								})
								return
							} */
							console.log("开始添加水印,图片个数" + length);
							for(var i=0;i<args.imgPaths.length;i++){
								that.imgList.push(args.imgPaths[i].imgPath);
							}
						}
					});
				},
				compressImg:function(i, args, length) {
					var that = this;
					console.log("第" + i + "次添加水印")
					that.imgList.push(args.imgPaths[i].imgPath);
					if (i < length - 1) {
						that.compressImg(i + 1, args, length)
					} else {
						summer.hideProgress();
					}
					console.log("程序还在执行")
				},
				takeVideo:function() {
					var _this = this
					cordova.require("summer-plugin-video.Video").open({}, function (res) {
						console.log(JSON.stringify(res));
						if (res.type == 1) {
							//视频
							_this.videoUrl = res.path;
						} else if (res.type == 2) {
							_this.videoUrl = res.path;
						}
					})
				},
				videoSave:function() {
					var that = this;
					if (this.videoUrl == 'oldVideo') {
						summer.toast({
							msg: '视频已经保存过'
						})
						return
					}
					summer.showProgress();
					this.uploadImgArr = [{
						fileURL: this.videoUrl,
						type: "image/mp4",
						name: this.param.TPM_TYPE
					}]
					var dataParams = {
						PROJECT_ID: that.param.PROJECT_ID,
						TPM_BUSINESS_PLATE: that.param.TPM_BUSINESS_PLATE,
						TPM_CUSTOMER_TYPE: that.param.TPM_CUSTOMER_TYPE,
						TPM_TYPE: that.param.TPM_TYPE,
						FILE_NAME: that.param.TPM_TYPE
					};
					console.log("上传的参数" + JSON.stringify(dataParams));
					console.log("文件数组" + JSON.stringify(this.uploadImgArr));
					if (this.uploadImgArr.length == 0) {
						summer.toast({
							msg: '请先拍摄视频'
						})
						return
					}
					summer.multiUpload({
						fileArray: that.uploadImgArr,
						params: dataParams,
						// headers :{"Content-Type" : "application/json"},
						SERVER: window.G_COMMON_URL + "appservice/business/newUploadloadFiles",
						timeout: 10
					}, "multiUploadCallback()", "multiUploadErrCallback()");
				},
				save:function(par) {
					var that = this;
					summer.showProgress();
					console.log(window.G_COMMON_URL);
					for (var i = 0; i < this.imgList.length; i++) {
						if (i == 0) {
							this.fileName = this.param.TPM_TYPE + i
						} else {
							this.fileName += "#" + this.param.TPM_TYPE + i
						}
						this.uploadImgArr.push({
							fileURL: this.imgList[i],
							type: "image/jpeg",
							name: this.param.TPM_TYPE + i
						})
					}
					var dataParams = {
						PROJECT_ID: that.param.PROJECT_ID,
						TPM_BUSINESS_PLATE: that.param.TPM_BUSINESS_PLATE,
						TPM_CUSTOMER_TYPE: that.param.TPM_CUSTOMER_TYPE,
						TPM_TYPE: that.param.TPM_TYPE,
						FILE_NAME: that.fileName
					};
					console.log("上传的参数" + JSON.stringify(dataParams))
					console.log("文件数组" + JSON.stringify(this.uploadImgArr));
					if (this.uploadImgArr.length == 0) {
						summer.toast({
							msg: '请先选择图片'
						})
						summer.hideProgress();
						return
					}
					if (par) {
						summer.multiUpload({
							fileArray: that.uploadImgArr,
							params: dataParams,
							// headers :{"Content-Type" : "application/json"},
							SERVER: window.G_COMMON_URL + "appservice/business/newUploadloadFiles",
							timeout: 300
						}, "multiUploadCallback_repay()", "multiUploadErrCallback()");
					} else {
						summer.multiUpload({
							fileArray: that.uploadImgArr,
							params: dataParams,
							// headers :{"Content-Type" : "application/json"},
							SERVER: window.G_COMMON_URL + "appservice/business/newUploadloadFiles",
							timeout: 300
						}, "multiUploadCallback()", "multiUploadErrCallback()");
					}
				}
			}
		})

		function save() {
			uploadVue.save()
		}
		function save_payFile() {
			uploadVue.save("repay")
		}

		function multiUploadCallback(ret) {

			console.log("成功" + JSON.stringify(ret));
			summer.hideProgress();
			summer.toast({
				msg: "上传成功"
			});
			summer.execScript({
				winId: "setProject",
				script: "addRight('uploadImg')"
			});
			summer.closeWin()
		}
		function multiUploadCallback_repay(ret){
			console.log("成功" + JSON.stringify(ret));
			var className = uploadVue.param.CLASS_NAME;
			summer.hideProgress();
			summer.toast({
				msg: "上传成功"
			});
			summer.execScript({
				winId: "fileList",
				script: "addRight('"+className+"')"
			});
			summer.closeWin()
		}

		function multiUploadErrCallback(err) {
			summer.hideProgress();
			console.log("失败" + JSON.stringify(err));
			alert(JSON.stringify(err));
		}

		function videoSave() {
			uploadVue.videoSave()
		}

		function opensubmitFinanl() {
			summer.openWin({
									id: 'draw',
									url: 'html/fastReport/draw.html',
									create: false,
									type: 'actionBar',
									isKeep: false,
									pageParam: {
										EMPLOYEE_ID:uploadVue.EMPLOYEE_ID,
										id: uploadVue.PROJECT_ID,
										CLIENT_ID:uploadVue.CUSTOMER_ID

									},
									actionBar: {
										title: "快捷报单",
										titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
										backgroundColor: "#039be5",
										leftItem: {
											image: "img/back.png",
											method: "", //返回按钮自定义事件
											text: "返回",
											textColor: "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
										},
										rightItems: [{
											type: "text",
											text: "下一步",
											textColor: "#ffffff", //文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
											method: "nextStopInput()" //在打开的window中自定义事件
										}]
									}
								});
              

		}

		  summerready=function(){
				var userinfo = summer.getStorage("userinfo");
				uploadVue.EMPLOYEE_ID = userinfo.EMPLOYEE_ID;
				uploadVue.PROJECT_ID = summer.pageParam.id;
				uploadVue.CUSTOMER_ID = summer.pageParam.CLIENT_ID;
                console.log("哈哈",uploadVue.EMPLOYEE_ID)
				console.log(uploadVue.PROJECT_ID)
				console.log(uploadVue.CUSTOMER_ID)
				uploadVue.getData();
				}
	</script>
</body>

</html>
