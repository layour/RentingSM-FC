<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/iuapmobile.um.css">
    <link rel="stylesheet" href="../../css/font-icons.css">
    <link rel="stylesheet" href="../../css/mint.css">
    <link rel="stylesheet" href="css/family.css">
    <script src="../../js/summer.js"></script>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/font.js"></script>
    <script src="../../js/vue.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/Frameworks/iuapmobile.frameworks.ui.js"></script>
</head>

<body>
    <div class="um-win" id="driver" v-cloak>
        <div class="um-content">
            <div id="content"></div>
            <div 
                class="list customList um-bgc-white" 
                @click='changeInfo(item)' 
                v-for="(item,index) in items"
            >
                <mt-cell-swipe :title="item.DRIVER_NAME" :right="[{content: '&nbsp;&nbsp;&nbsp;&nbsp;删除&nbsp;&nbsp;&nbsp;',style: {lineHeight:'1.8rem', background: '#f44336', color: '#fff' },handler: function(){deleteItem(item.DRIVER_ID)}}]">
                    <div class="center">
                        <p class="type ">
                            <span>驾照类型：</span>
                            <span>{{item.LICENSE_TYPE_FLAG}}</span>
                        </p>
                        <p class="time  pr10">
                            <span>与申请人关系
                                <span>{{item.RALATION_TYPE_FLAG}}</span>
                            </span>
                        </p>
                    </div>
                </mt-cell-swipe>
            </div>
        </div>
    </div>
    <script src="../../js/mint.js"></script>
    <script>
        summerready = function () {
            driver.CLIENT_ID = summer.pageParam.CLIENT_ID;
            driver.PROJECT_ID = summer.pageParam.PROJECT_ID;
            getDriverList();
        }
        function getDriverList() {
            driver.getDriverList();
        }
        var driver = new Vue({
            el: '#driver',
            data: function () {
                return {
                    CLIENT_ID: "",
                    PROJECT_ID:"",
                    items: [],
                    dictionary: []
                }
            },
            methods: {
                getDriverList: function () {
                    var self = this;
                    summer.showProgress();
                    ajaxRequest({
                        type: 'post',
                        url: 'appservice/foundproject/toShowDriverDataList',
                        param: {
                            "PROJECT_ID": self.PROJECT_ID
                        }
                    }, function (res) {
                        summer.hideProgress();
                        if (res.data.flag == 1) {
                            if (res.data.datas.driverList.length > 0) {
                                $("#content").css('display', 'none');
                                self.items = res.data.datas.driverList;
                               // alert(JSON.stringify(res.data.datas.driverList));
                              //  self.dictionary = res.data.datas.familyList;
                            } else {
                                self.items = [];
                                //self.dictionary = res.data.datas.familyList;
                                $("#content").css('display', 'block');
                                createNull("content", "../../img/empty.png","暂无司机信息");
                            }
                        }
                    }, function (err) {
                        summer.hideProgress();
                        console.log(err);
                        summer.toast({
                            msg: '获取列表失败'
                        })
                    });
                },
                deleteItem: function (DRIVER_ID) {
                    summer.showProgress();
                    var This = this;
                    ajaxRequest({
                        type: 'post',
                        url: 'appservice/foundproject/delDriverInfoById',
                        param: {
                            "DRIVER_ID": DRIVER_ID
                        }
                    }, function (res) {
                        summer.hideProgress();
                        if (res.data.flag == 1) {
                            This.getDriverList();
                            summer.toast({
                                msg: '删除成功'
                            })
                        }
                    }, function (err) {
                        console.log(err);
                        summer.hideProgress();
                        summer.toast({
                            msg: '删除失败'
                        });
                    });
                },
                addDriver: function () {
                    var This = this;
                    summer.openWin({
                        id: "addDriver",
                        url: 'html/fastReport/addDriver.html',
                        create: false,
                        type: 'actionBar',
                        actionBar: {
                            title: "新增司机",
                            titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
                            backgroundColor: "#039BE5",
                            leftItem: {
                                image: "img/back.png",
                                method: "", //返回按钮自定义事件
                                text: "返回",
                                textColor: "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
                            },
                            rightItems: [{
                                type: "text",
                                text: "保存",
                                textColor: "#ffffff",
                                method: "addDriver.addComplete()"
                            }]
                        },
                        pageParam: {
                            CLIENT_ID: This.CLIENT_ID,
                            PROJECT_ID:This.PROJECT_ID
                        }
                    });
                },
                changeInfo: function (item) {
                    var This = this;
                    summer.openWin({
                        id: "addDriver",
                        url: 'html/fastReport/addDriver.html',
                        create: false,
                        type: 'actionBar',
                        actionBar: {
                            title: "司机详情",
                            titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
                            backgroundColor: "#039BE5",
                            leftItem: {
                                image: "img/back.png",
                                method: "", //返回按钮自定义事件
                                text: "返回",
                                textColor: "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
                            },
                            rightItems: [{
                                type: "text",
                                text: "保存",
                                textColor: "#ffffff",
                                method: "addDriver.addComplete()"
                            }]
                        },
                        pageParam: {
                            item:item,
                            CLIENT_ID: This.CLIENT_ID,
                            PROJECT_ID:This.PROJECT_ID
                        }
                    });
                }
            }
        });
    </script>
</body>

</html>
