<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../../css/iuapmobile.um.css">
	<link rel="stylesheet" href="../../css/fonts/iconfont.css">
	<link rel="stylesheet" href="../../css/login.css">
	<script src="../../js/summer.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js"></script>
	<script src="../../js/font.js"></script>
	<script src="../../js/base64.js" charset="utf-8"></script>
</head>

<body>
	<div class="um-frame" id="index">

		<div class="um-content">
			<div class="loginTitle">
				<span class="iconfont icon-fuchanglogo-lanse"></span>
			</div>
			<form action="">
				<dl>
					<dt class="iconfont icon-login"></dt>
					<dd>
						<input class="workNum" type="text" placeholder="工号" value = "sdat003">
					</dd>
				</dl>
				<dl>
					<dt class="iconfont icon-key"></dt>
					<dd>
						<input class="psw" type="password" placeholder="密码" value = "sdat003">
					</dd>
				</dl>
				<p class="forget">忘记密码？</p>
				<button type="button" class="loginBtn" onclick="toLogin()">销售登陆</button>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		function toLogin() {
			var workNum = $('.workNum').val();
			var psw = $('.psw').val();
			var base = new Base64();
			psw = base.encode(psw);//ODg4ODg4
			if (workNum == '') {
				summer.toast({msg:"工号不得为空"});
				return;
			}
			if (psw == '') {
				summer.toast({msg:"密码不得为空"});
				return;
			}
			summer.showProgress();
			if (!summer.netAvailable()) {
				summer.hideProgress();
				summer.toast({
					msg : "网络异常，请检查网络"
				});
				return false;
			}
			window.cordovaHTTP.settings = {
				timeout: 5000
			}; //设置5秒超时
			summer.ajax({
				type: "post",
				url: "http://122.49.7.88:8080/appservice/login/carLogin",
				param:{
					"appFlag":"1",
					"EMPLOYEE_PWD":"HKSD"+psw+"EFASD",
					"EMPLOYEE_CODE":workNum,
					"SYSUSERFLAG":"1",
					"VER_NO":"2"
				},
				header : {
			        "Content-Type" : "application/json"
			    }
			}, function(response) {
				console.log(response);
				summer.hideProgress();
				var Data;
				if (Object.prototype.toString.call(response.data) === '[object String]') {
					Data = JSON.parse(response.data);
				} else {
					Data = response.data;
				}
				switch (Data.flag) {
					case 1:
						summer.toast({msg:"登陆成功"});
						var userData = Data.datas;
						var userId = userData.EMPLOYEE_CODE;
						var userName = userData.EMPLOYEE_NAME;
						var JOB_NAME = userData.JOB_NAME;
						var ORG_NAME = userData.ORG_NAME;
						var EMPLOYEE_ID = userData.EMPLOYEE_ID;
						var userinfo = {
							userId:userId,
							userName:userName,
							JOB_NAME:JOB_NAME,
							ORG_NAME:ORG_NAME,
							EMPLOYEE_ID:EMPLOYEE_ID
						};
						summer.setStorage("userinfo",userinfo);
						summer.openWin({
							id:'homePage',
							url:'index.html',
							isKeep: false,
							addBackListener:true,
							create:false,
							type:'actionBar',
							actionBar: {
			                    title: "",
			                    titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
			                    backgroundColor: "#039be5",
			                    bottomLineColor: "#039be5",
			                    leftItem:{
			                        text:"复昌租赁",
			                        textColor:"#ffffff",
			                        method:"none()",//返回按钮自定义事件
			                    },
								rightItems: [{
									image: "img/mine.png",
									method:"showUserInfo()",//返回按钮自定义事件
								}]
			                }
						});
						break;
					case 0:
						summer.toast({msg:"用户名或密码错误"});
						break;
					default:
						summer.toast({msg:"登录失败"});
				}
			}, function(error) {
				console.log(error);
				summer.hideProgress();
				summer.toast({msg:"系统内部异常"});
			});
		};
	</script>
</body>

</html>
