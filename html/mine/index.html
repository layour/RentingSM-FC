<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../../css/iuapmobile.um.css">
	<link rel="stylesheet" href="../../css/fonts/iconfont.css">
	<link rel="stylesheet" href="index.css">
	<script src="../../js/summer.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js"></script>
	<script src="../../js/font.js" charset="utf-8"></script>
	<script src="../../js/common.js"></script>
</head>

<body>
	<div class="um-win" id="index">
		<div class="um-content">
			<div class="box">
				<img src="../../img/timg.jpg" alt="" onclick="toLog()">
				<p onclick="toLog()"></p>
				<div class="userInfo">
				</div>
			</div>
			<ul class="userList">
				<li onclick="changePsw()">
					<span class="iconfont icon-version"></span>
					<i>修改密码</i>
					<div class="companyInfo">
						<span class="iconfont icon-enter"></span>
					</div>
                </li>
                <li onclick="changeQX()">
					<span class="iconfont icon-manager"></span>
					<i>权限切换</i>
					<div class="companyInfo">
						<span class="iconfont icon-enter"></span>
					</div>
				</li>
				<li onclick="help()">
					<span class="iconfont icon-discern"></span>
					<i>意见提交</i>
					<div class="companyInfo">
						<b class="company"></b>
						<span class="iconfont icon-enter"></span>
					</div>
				</li>
				<li>
					<span class="iconfont icon-call"></span>
					<i>客服电话</i>
					<div class="companyInfo">
						<b class="company">
							<a href="tel:010-84705470">010-84705470</a>
						</b>
					</div>
				</li>
				<li onclick="update()">
					<strong></strong>
					<span class="iconfont icon-version"></span>
					<i>版本更新</i>
					<div class="companyInfo">
						<span class="iconfont icon-enter"></span>
					</div>
				</li>
			</ul>
			<button class="logout" type="button" onclick="logout()">退出登陆</button>
		</div>
	</div>
	<script type="text/javascript">
		// 判断是否已登陆
		function isLogin() {
			if (summer.getStorage("userinfo")) {
				if (summer.getStorage("userinfo").EMPLOYEE_ID) {
					return true;
				} else {
					return false;
				}
			} else {
				return false;
			}
		}
		// 如果未登录，按钮改变
		if (!isLogin()) {
			$('.logout').text('立即登录');
		}
		summerready = function () {
			showLocalInfo();
			var appVersion = JSON.parse(summer.getAppVersion()).versionName;
			$('strong').eq(0).text(appVersion);
		};
        // 判断是否为客户经理，展示内容
        function showLocalInfo () {
            if (isLogin()) {
				var userinfo = summer.getStorage("userinfo");
                var name = userinfo.userName ? userinfo.userName : "张帅经理";
                var localInfo = userinfo.proName ? userinfo.proName : "";
                var nameShowText;
                if (name == "客户经理") {
                    nameShowText = localInfo + ' ' + name;
                } else {
                    nameShowText = name;
                }
				$('.box').find('p').text(nameShowText);
			} else {
				$('.box').find('p').text("请登录");
			}
        };
		function logout() {
			if (isLogin()) {
				var os = $summer.os;
				UM.confirm({
					title: '确定要退出吗？',
					btnText: ["取消", "确定"],
					overlay: true,
					ok: function () {
                        summer.setStorage("userinfo", {});
						summer.openWin({
							id: 'login',
							url: 'login.html',
							isKeep: false,
							create: false,
							type: 'actionBar',
							actionBar: {
								title: "登录",
								titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
								backgroundColor: "#039be5",
								leftItem: {
									image: "img/back.png",
									method: "", //返回按钮自定义事件
									text: "返回",
									textColor: "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
								}
							}
						});
					}
				});
			} else {
				toLog();
			}
		};

		function help() {
			if (isLogin()) {
				summer.openWin({
					id: 'help',
					url: 'html/help/index.html',
					create: false,
					type: 'actionBar',
					actionBar: {
						title: "意见提交",
						titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
						backgroundColor: "#039be5",
						leftItem: {
							image: "img/back.png",
							method: "", //返回按钮自定义事件
							text: "返回",
							textColor: "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
						},
						rightItems: [{
							type: "text",
							text: "提交",
							textColor: "#ffffff",
							method: "uploadHr()"
						}]
					}
				});
			} else {
				summer.toast({
					msg: "请先登录"
				});
			}
		};

		function update() {
            if ($summer.os == "android") {
                var appVersion = JSON.parse(summer.getAppVersion()).versionName;
                ajaxRequest({
                    type: 'post',
                    url: 'appservice/appsys/getNewapp',
                    param: {
                        "NOW_VERSION": appVersion,
                        "APP_TYPE": "Android",
                        "SYS_NAME": "销售端"
                    }
                }, function(res) {
                    if (res.data.flag == 1) {
                        var NEW_VERSION = res.data.datas.NEW_VERSION;
                        if (NEW_VERSION > appVersion) {
                            UM.confirm({
                                title: '检测到新版本，是否升级？',
                                btnText: ["取消", "确定"],
                                overlay: true,
                                ok: function () {
                                    summer.openWebView({
                                        url : res.data.datas.SYS_PATH
                                    });
                                }
                            });
                        }
                    }
                }, function(err) {
                    console.log(err);
                });
            }
		};

		function changePsw() {
			if (isLogin()) {
				summer.openWin({
					id: 'changePsw',
					url: 'html/changePsw/index.html',
					create: false,
					type: 'actionBar',
					actionBar: {
						title: "修改密码",
						titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
						backgroundColor: "#039be5",
						leftItem: {
							image: "img/back.png",
							method: "", //返回按钮自定义事件
							text: "返回",
							textColor: "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
						},
						rightItems: [{
							type: "text",
							text: "提交",
							textColor: "#ffffff",
							method: "submitPsw()"
						}]
					}
				});
			} else {
				summer.toast({
					msg: "请先登录"
				});
			}
		};

        function changeQX() {
            if (isLogin()) {
				summer.openWin({
					id: 'changeQX',
					url: 'html/changeQX/index.html',
					create: false,
					type: 'actionBar',
					actionBar: {
						title: "权限切换",
						titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
						backgroundColor: "#039be5",
						leftItem: {
							image: "img/back.png",
							method: "", //返回按钮自定义事件
							text: "返回",
							textColor: "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
						}
					}
				});
			} else {
				summer.toast({
					msg: "请先登录"
				});
			}
        };

		function toLog() {
			if (!isLogin()) {
				var os = $summer.os;
				summer.setStorage("userinfo", {});
				summer.openWin({
					id: 'login',
					url: 'login.html',
					isKeep: false,
					create: false,
					type: 'actionBar',
					actionBar: {
						title: "登录",
						titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
						backgroundColor: "#039be5",
						leftItem: {
							image: "img/back.png",
							method: "", //返回按钮自定义事件
							text: "返回",
							textColor: "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
						}
					}
				});
			}
		};
	</script>
</body>

</html>
