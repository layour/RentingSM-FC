<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../../css/iuapmobile.um.css">
	<link rel="stylesheet" href="../../css/fonts/iconfont.css">
	<link rel="stylesheet" href="personal.css">
	<script src="../../js/summer.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js"></script>
	<script src="../../js/font.js" charset="utf-8"></script>
    <script src="../../js/vue.js" charset="utf-8"></script>
</head>

<body>
	<div class="um-win" id="index">
		<div class="um-content">
            <div class="box">
				<img src="../../img/timg.jpg" alt="">
				<p>个人中心</p>
				<div class="userInfo">
				</div>
			</div>
			<ul class="userList">
				<li onclick = "lease()">
					<span class="iconfont icon-version"></span>
					<i>租赁物</i>
					<div class="companyInfo">
                        <b class="company">1</b>
						<span class="iconfont icon-enter"></span>
					</div>
				</li>
				<li onclick="help()">
					<span class="iconfont icon-honor2"></span>
					<i>银行卡</i>
					<div class="companyInfo">
						<b class="company">1</b>
						<span class="iconfont icon-enter"></span>
					</div>
				</li>
                <li>
					<span class="iconfont icon-login"></span>
					<i>关于我们</i>
                    <div class="companyInfo">
						<span class="iconfont icon-enter"></span>
					</div>
				</li>
				<li>
					<span class="iconfont icon-call"></span>
					<i>客服电话</i>
					<div class="companyInfo">
						<b class="company">400-1800-852</b>
					</div>
				</li>
				<li>
					<strong>新</strong>
					<span class="iconfont icon-version"></span>
					<i>版本更新</i>
					<div class="companyInfo">
						<span class="iconfont icon-enter"></span>
					</div>
				</li>
			</ul>
			<button class="logout" type="button" onclick="logout()">退出登陆</button>
		</div>
	</div>
	<script type="text/javascript">
		function lease(){
			summer.openWin({
				id:'personal',
				url:'html/stock/lease.html',
				create:false,
				type:'actionBar',
				actionBar: {
					title: "租赁信息",
					titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
					backgroundColor: "#039be5",
					leftItem:{
						image: "img/back.png",
						method:"",//返回按钮自定义事件
						text:"返回",
						textColor:"#ffffff"  //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
					}
				}
			});
		};
	</script>
</body>

</html>
