<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../../css/iuapmobile.um.css">
    <link rel="stylesheet" href="../../css/fonts/iconfont.css">

    <script src="../../js/vue.js" charset="utf-8"></script>

</head>

<body>
    <div class="um-win" id="index">
        <div class="um-content">
            <div id="content"></div>
            <ul class="bankCardList">
                <li v-for="(k, index) in items">
                    <div class="l-con">
                        <span>
                            <img src="" alt="">
                        </span>
                    </div>
                    <div class="r-con">
                        <p>{{k.BK_NM}}</p>
                        <p>{{k.showType}}</p>
                        <p>{{k.ACC_NO}}</p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="um-footer">
            <div class="add" @click="addBank">
                <span class="iconfont icon-nav_add"></span>
                <div class="bankName">添加银行卡</div>
                <i class="iconfont icon-enter"></i>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        /* var datas = [{
                name: "中信银行",

            {

        var bankList = new Vue({
            el: "#index",
            data: {
                items: []
            },
            methods: {
                addBank: function () {
                    summer.openWin({
                        id: 'bindBankCard',
                        url: 'html/stock/bindBankCard.html',
                        create: false,
                        type: 'actionBar',
                        actionBar: {
                            title: "添加银行卡",
                            titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
                            backgroundColor: "#039be5",
                            leftItem: {
                                image: "img/back.png",
                                method: "", //返回按钮自定义事件
                                text: "返回",
                                textColor: "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
                            }
                        }
                    });
                }
            }
        });
        summerready = function () {
			summer.showProgress();
			ajaxRequest({
				type: 'post',
				url: 'appservice/customer/findBank',
				param: {
					"EMPLOYEE_ID": summer.pageParam.EMPLOYEE_ID
				}
			}, function (res) {
				summer.hideProgress();
				var Data;
				if (Object.prototype.toString.call(res.data) === '[object String]') {
					Data = JSON.parse(res.data);
				} else {
					Data = res.data;
				}
				if (Data.flag == 1) {
					if (Data.datas.cstbank.length < 1) {
						createNull("content", "../../img/empty.png","还没有绑定银行卡");
						$('#content').css('display', 'block');
					} else {
                        $('#content').css('display', 'none');
                        Data.datas.cstbank.forEach(function (e) {
                            if (e.CARD_TYPE == "0") {
                                e.showType = "借记卡";
                            } else {
                                e.showType = "信用卡";
                            }
                        });
                        bankList.items = Data.datas.cstbank;
					}
				}
			}, function (err) {
				summer.hideProgress();
				summer.toast({
					msg: "暂无数据"
				});
				console.log(err);
			});
		};
    </script>
</body>
