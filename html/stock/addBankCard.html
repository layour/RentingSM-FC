<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/iuapmobile.um.css">
    <link rel="stylesheet" href="../../css/fonts/iconfont.css">
    <link rel="stylesheet" href="addBankCard.css">
    <script src="../../js/summer.js"></script>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/Frameworks/iuapmobile.frameworks.ui.js"></script>
    <script src="../../js/font.js" charset="utf-8"></script>
    <script src="../../js/vue.js" charset="utf-8"></script>
</head>

<body>
    <div class="um-win" id="index">
        <div class="um-content">
            <ul class="bankCardList">
                <li v-for="(k, index) in items">
                    <div class="l-con">
                        <span>
                            <img src="" alt="">
                        </span>
                    </div>
                    <div class="r-con">
                        <p>{{k.name}}</p>
                        <p>{{k.type}}</p>
                        <p>{{k.num}}</p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="um-footer">
            <div class="add" @click="addBank">
                <span class="iconfont icon-nav_add"></span>
                <div class="bankName">添加银行卡</div>
                <i class="iconfont icon-enter"></i>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var datas = [{
                name: "中信银行",
                type: "储蓄卡",
                num: "**** **** **** 9980"
            },
            {
                name: "中国建设银行",
                type: "储蓄卡",
                num: "**** **** **** 1245"
            },
            {
                name: "中国农业银行",
                type: "储蓄卡",
                num: "**** **** **** 8456"
            },
            {
                name: "浦发银行",
                type: "储蓄卡",
                num: "**** **** **** 1478"
            },
            {
                name: "中国工商银行",
                type: "储蓄卡",
                num: "**** **** **** 9663"
            },
            {
                name: "中国招商银行",
                type: "储蓄卡",
                num: "**** **** **** 1573"
            }
        ];
        var bankList = new Vue({
            el: "#index",
            data: {
                items: datas
            },
            methods: {
                addBank: function () {
                    addBank: function () {
                        summer.openWin({
                            id: 'bindBankCard',
                            url: 'html/stock/bindBankCard.html',
                            create: false,
                            type: 'actionBar',
                            actionBar: {
                                title: "添加银行卡",
                                titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
                                backgroundColor: "#039be5",
                                leftItem: {
                                    image: "img/back.png",
                                    method: "", //返回按钮自定义事件
                                    text: "返回",
                                    textColor: "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
                                }
                            }
                        });
                    }
                }
            }
        })
    </script>
</body>

</html>
