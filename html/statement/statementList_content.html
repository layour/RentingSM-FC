<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../../css/fonts/iconfont.css">
		<link rel="stylesheet" href="../../css/mint.css">
		<link rel="stylesheet" href="./index.min.css">
	</head>
	<body>
		<div class="um-win" id="statementList" v-cloak>
			<div class="um-content statementList">
				<ul>
					<li v-for="(item,index) in list" :key="index" @click="goDetail(item.id)">
            <p>{{item.CLIENT_NAME}}</p>
            <div>
              <p>支付表编号：{{item.PAYLIST_CODE}}</p>
              <p>客户编号：{{item.PAYLIST_CODE}}</p>
            </div>
            <button class="fr" @click="goDetail(item.PAYLIST_CODE)">对账单</button>
					</li>
				</ul>
			</div>
		</div>
    <script src="../../js/summer.js" ></script>
    <script src="../../js/jquery.min.js" ></script>
    <script src="../../js/font.js" ></script>
    <script src="../../js/vue.js" ></script>
		<script src="../../js/common.js" ></script>
    <script src="../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script>
				var statementListVue=new Vue({
					el:'#statementList',
					data:function(){
						return{
							list:[],
							searchVal:'',
							currentPage:1

						}
					},
					methods:{
						openPicker:function() {
			        this.$refs.picker.open();
			      },
						getData:function(){
							var _this=this
							summer.showProgress();
							ajaxRequest({
								type:"POST",
								url:'appservice/custaccdetail/getCustAccList',
								param:{
									pageNo:_this.currentPage,
									pageSize:10,
									RENTER_NAME:_this.searchVal
								}
							},function(res){
								console.log(JSON.stringify(res));
								summer.hideProgress();
								if(res.data.datas.hasNextPage){
									_this.list=_this.list.concat(res.data.datas.list)
								}else {
									summer.toast({msg:'没有更多了'})
								}
								_this.$nextTick(function(){
									summer.refreshHeaderLoadDone()//加载完成后调用方法恢复组件到默认状态
									summer.refreshFooterLoadDone();//加载完成后调用方法恢复组件到默认状态
								})
							},function(err){
								console.log(JSON.stringify(err));
								summer.hideProgress();
							})
						},
            goDetail:function(id){
              summer.openWin({
                id:'statementDetaill',
                url:'html/statement/statementDetail.html',
                create:false,
                type:'actionBar',
                pageParam:{id:id},
                actionBar: {
                  title: "支付表明细",
                  titleColor: "#ffffff",
                  backgroundColor: "#039BE5",
                  leftItem:{
                      image: "img/back.png",
                      method:'',
                      text:"返回",
                      textColor:"#ffffff"
                  }
                }
              })
            }

					}
				});
				function getData(val){
					statementListVue.searchVal=val
					statementListVue.getData();
				}
				summerready=function(){
					statementListVue.getData();

					summer.setRefreshHeaderInfo({
						visible: true,
						loadingImg: 'img/refresh.png',
						bgColor: '#ffffff',
						textColor: '#aaaaaa',
						textDown: '下拉刷新...',
						textUp: '松开刷新...',
						showTime: true
					}, function(ret, err) {
						//通常在这里从服务器加载数据，t
						statementListVue.currentPage=1;
						statementListVue.list=[]
						statementListVue.getData();
					});
					summer.setRefreshFooterInfo({
						visible: true,
						loadingImg: 'img/refresh.png',
						bgColor: '#ffffff',
						textColor: '#aaaaaa',
						textDown: '上拉刷新...',
						textUp: '松开刷新...',
						showTime: true
					}, function(ret, err) {
						//通常在这里从服务器加载数据，
						statementListVue.currentPage+=1;
						statementListVue.getData();
					});
				}
		</script>
	</body>
</html>
