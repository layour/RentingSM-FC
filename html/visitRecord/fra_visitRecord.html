<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title>拜访记录</title>
	<link rel="stylesheet" href="../../css/iuapmobile.um.css">
	<link rel="stylesheet" href="../../css/fonts/iconfont.css">
	<script src="../../js/font.js"></script>
	<style>
		.customList:first-child {
			margin-top: 0px;
		}

		.customList {
			position: relative;
			margin-top: 0.2rem;
		}

		.customList p.title {
			font-size: 0.32rem;
			color: #039be5;
			line-height: 1rem;
			border-bottom: 1px solid #f7f7f7;
			padding: 0 0.52rem;
		}

		.customList p.title span {
			color: #424242;
		}

		.customList p.title span.status {
			font-size: 0.24rem;
		}

		.customList p.select {
			line-height: 0.88rem;
			color: #424242;
			font-size: 0.24rem;
			border-bottom: 1px solid #f6f6f6;
		}

		.customList p.select span {
			border-right: 1px solid #f6f6f6;
		}

		.customList p.select span:active {
			background: #f6f6f6;
		}

		.customList p.select span:last-child {
			border-right: 0px solid #f6f6f6;
		}

		.customList p.time .manager {
			font-size: 0.36rem;
		}

		.customList .center {
			line-height: 1rem;
			border-bottom: 1px solid #f7f7f7;
			font-size: 0.28rem;
			padding: 0 0.52rem;
			color: #424242;
		}

		.customList .center p.status span {
			padding-right: 0.7rem;
		}

		.time:after {
			content: "";
			display: inline-block;
			width: 0.24rem;
			height: 0.24rem;
			border-right: 1px solid #dbdbdb;
			border-bottom: 1px solid #dbdbdb;
			transform: rotate(-45deg);
			transform: rotate(-45deg);
			-ms-transform: rotate(-45deg);
			-moz-transform: rotate(-45deg);
			-webkit-transform: rotate(-45deg);
			-o-transform: rotate(-45deg);
			position: absolute;
			right: 0.6rem;
			top: 1.4rem;
		}

		.customList .center:active {
			background: #f4f4f4;
		}
	</style>
</head>

<body>
	<div class="um-frame" id="fra_visitRecord" v-cloak>
		<div class="um-content">
			<div class="list customList um-bgc-white" v-for="(item,index) in dataList">
				<p class="  title  ">
					{{item.name}}
					<span class="status fr">
						<i class="iconfont icon-customer mr5"></i>{{item.leader}}</span>
				</p>
				<div class="center" @click="openDetail(item.ID)">
					<p class="time tr">
						<i class="iconfont icon-qiandao mr5 fl"></i>
						<span class="fl">计划日期：{{item.planTime}}</span>
						<span class="status">{{item.status}}</span>
					</p>
				</div>
			</div>
		</div>
	</div>
	<script src="../../js/summer.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/vue.js"></script>
	<script src="../../js/common.js"></script>
	<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js"></script>
	<script>
		var _endNum = 10;
		summerready = function () {
			//getData(10)
			fra_visitRecord.dataList = [{
				name: "张三",
				planTime: "2017-09-08",
				leader: "张飞",
				status: "未完成",
				id: "100"
			}, {
				name: "张三",
				planTime: "2017-09-08",
				leader: "张飞",
				status: "未完成",
				id: "100"
			}, {
				name: "张三",
				planTime: "2017-09-08",
				leader: "张飞",
				status: "未完成",
				id: "100"
			}, {
				name: "张三",
				planTime: "2017-09-08",
				leader: "张飞",
				status: "未完成",
				id: "100"
			}, {
				name: "张三",
				planTime: "2017-09-08",
				leader: "张飞",
				status: "未完成",
				id: "100"
			}];
			summer.setRefreshHeaderInfo({
				visible: true,
				loadingImg: 'img/refresh.png',
				bgColor: '#ffffff',
				textColor: '#aaaaaa',
				textDown: '下拉刷新...',
				textUp: '松开刷新...',
				showTime: true
			}, function (ret, err) {
				//通常在这里从服务器加载数据，t
				//	getData(10);
				summer.refreshHeaderLoadDone() //加载完成后调用方法恢复组件到默认状态
				_endNum = 10;
			});
			summer.setRefreshFooterInfo({
				visible: true,
				loadingImg: 'img/refresh.png',
				bgColor: '#ffffff',
				textColor: '#aaaaaa',
				textDown: '上拉刷新...',
				textUp: '松开刷新...',
				showTime: true
			}, function (ret, err) {
				//通常在这里从服务器加载数据，
				//_endNum+=10;
				//getData(_endNum);
				summer.refreshFooterLoadDone(); //加载完成后调用方法恢复组件到默认状态
			});
		}

		function getData(end) {
			fra_total.getData(end);
		}
		var fra_visitRecord = new Vue({
			el: '#fra_visitRecord',
			data:function() {
				return {
					dataList: ''
				}
			},
			methods: {
				getData:function(end) {
					ajaxRequest({
						type: 'post',
						url: 'appservice/promc/projectList',
						param: {
							"PAGE_BEGIN": "1",
							"PAGE_END": end,
						}
					}, function (res) {
						//alert(res);
						summer.hideProgress();
						if (res.data.flag == 1) {
							fra_total.dataList = res.data.datas.projectdata;
							console.log(fra_total.dataList);
						}
					}, function (err) {
						alert(err);
						console.log(err);
						summer.hideProgress();
					});
					this.$nextTick(function () {
						summer.refreshHeaderLoadDone() //加载完成后调用方法恢复组件到默认状态
						summer.refreshFooterLoadDone(); //加载完成后调用方法恢复组件到默认状态
					})
				},
				openOpacity:function(id, code) {
					console.log(id);
					summer.openFrame({
						id: 'Opacity',
						url: 'html/fastReport/Opacity.html',
						position: {
							top: 0,
							left: 0,
							bottom: 0,
							right: 0
						},
						opaque: false,
						pageParam: {
							id: id,
							code: code,
							frameId: "fra_total"
						}
					})
				},
				openDetail:function(id) {
					console.log(id);
					summer.openWin({
						id: 'programDetail',
						url: 'html/visitRecord/visitDetail.html',
						create: false,
						type: 'actionBar',
						actionBar: {
							title: "拜访详情",
							titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
							backgroundColor: "#039be5",
							leftItem: {
								image: "img/back.png",
								method: "", //返回按钮自定义事件
								text: "返回",
								textColor: "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
							}
						},
						pageParam: {
							id: id
						}
					});
				},
				upload:function(id) {
					summer.openWin({
						id: 'uploadImg',
						url: 'html/fastReport/uploadImg.html',
						create: false,
						type: 'actionBar',
						actionBar: {
							title: "资料上传",
							titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
							backgroundColor: "#039be5",
							leftItem: {
								image: "img/back.png",
								method: "", //返回按钮自定义事件
								text: "返回",
								textColor: "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
							},
							rightItems: [{
								type: "text",
								text: "保存",
								textColor: "#ffffff",
								method: "save()"
							}]
						},
						pageParam: {
							id: id,
							source: "programSelect"
						}
					});
				},
				submit:function(id) {
					summer.openWin({
						id: 'submitSure',
						url: 'html/fastReport/submitSure.html',
						create: false,
						type: 'actionBar',
						actionBar: {
							title: "提交确认",
							titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
							backgroundColor: "#039be5",
							leftItem: {
								image: "img/back.png",
								method: "", //返回按钮自定义事件
								text: "返回",
								textColor: "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
							}
						},
						pageParam: {
							id: id,
							source: "programSelect"
						}
					});
				},
				edit:function(id) {
					summer.openWin({
						id: 'setProject',
						url: 'html/fastReport/setProject.html',
						create: false,
						type: 'actionBar',
						actionBar: {
							title: "快捷报单",
							titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
							backgroundColor: "#039be5",
							leftItem: {
								image: "img/back.png",
								method: "", //返回按钮自定义事件
								text: "返回",
								textColor: "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
							},
							rightItems: [{
								type: "text",
								text: "下一步",
								textColor: "#ffffff", //文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
								method: "nextStopInput()" //在打开的window中自定义事件
							}]
						},
						pageParam: {
							id: id,
							source: "programSelect"
						}
					});
				}
			}

		});
	</script>
</body>

</html>
