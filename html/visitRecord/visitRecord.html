<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title>拜访记录</title>
		<link rel="stylesheet" href="../../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../../css/fonts/iconfont.css">
		<script src="../../js/summer.js" ></script>
		<script src="../../js/jquery.min.js" ></script>
		<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script src="../../js/font.js" ></script>
	</head>
	<style>
		.sera{
			padding:0.13rem 0.19rem;
			background:#f6f6f6;
		}
		.sera p.txt{
			display:inline-block;
		}
		.iconfont{
			font-size:0.32rem;
		}
		.sera .s-box{
			height:0.6rem;
			line-height:0.54rem;
			background-color: #ffffff;
			border-radius: 4px;
			border: 1px solid #ededed;
			text-align: center;
			font-size:0.28rem;
			color:#dedede;
		}
		.sera .s-box:active{
			transform: scale(0.95);
		}
		.s-box .icon-sousuo:before{
			font-size:0.28rem;
			color:rgba(136,153,170,1);
		}
		.task{
			line-height:40px;
			background:#fff;
			border-bottom:1px solid #f6f6f6;
			font-size:0.32rem;
			color:#333;
		}
	</style>
	<body>
		<div class="um-win" id="index">
			<div class="um-header-light" id="header">
				<div class="sera">
					<div class="s-box" onclick="opensearch()">
						<i class="iconfont icon-search"> </i>
						<p class="txt">
							输入客户名称/关键词
						</p>
					</div>
				</div>
				<div class="um-box task">
					 <span class="tc um-bf1">排序<i class="iconfont icon-down"></i></span>
					 <span class="tc um-bf1">筛选<i class="iconfont icon-nav_sendblog"></i></span>
				</div>
			</div>

			<div class="um-content">


			</div>
		</div>
		<script>
		    summerready=function(){
		    	 var top = $summer.offset($summer.byId('header')).h;
			    summer.openFrame({
			        id: 'fra_visitRecord',
			        url: 'html/visitRecord/fra_visitRecord.html',
			        bounces: true,
			        position: {
			            top: top,
						bottom: 0,
			            left: 0,
			            right: 0
			        }
			    });
		    }
			function newVisit(){
				summer.openWin({
					id:'newVisit',
					url:'html/visitRecord/newVisit.html',
					create:false,
					type:'actionBar',
					actionBar: {
						title: "新建拜访",
						titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
						backgroundColor: "#039be5",
						leftItem:{
								image: "",
								method:"",//返回按钮自定义事件
								text:"取消",
								textColor:"#ffffff"  //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
						},
						 rightItems:[{
					          type:"text",
					          text:"提交",
					          textColor:"#ffffff", //文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
					          method:"newCreateCustom()" //在打开的window中自定义事件
					      }]
					}
				});
		  }
		</script>
	</body>
</html>
