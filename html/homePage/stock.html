<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../../css/iuapmobile.um.css">
	<link rel="stylesheet" href="../../css/fonts/iconfont.css">
	<link rel="stylesheet" href="stock.css">
	<script src="../../js/summer.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js"></script>
	<script src="../../js/font.js" charset="utf-8"></script>
    <script src="../../js/vue.js" charset="utf-8"></script>
</head>

<body>
	<div class="um-win" id="index">
		<div class="um-content">
            <div class="banner">
                <img src="../../img/banner.png" alt="">
            </div>
            <ul class="repayList">
                <li v-for = "(k, index) in items" @click="checkIt(index)">
                    <div class="l-con">
                        <span
							class="choose"
							v-bind:class="[k.checked ? 'borderNone' : 'borderActive']"
						>
                            <i
	                            v-bind:class="[k.checked ? '' : 'iconNone']"
                            	class="iconfont icon-yes"
                            ></i>
                        </span>
                        <span class="repayDate">还款日{{k.date}}</span>
                        <span class="money">￥{{k.money}}</span>
                        <span class="car">{{k.car}}</span>
                    </div>
                    <div class="r-con">剩余<span>{{k.surplus}}</span>天</div>
                </li>
            </ul>
		</div>
        <div class="um-footer">
            <div class="footer-l">
                <span>还款金额： </span>
                <i>￥{{total}}</i>
            </div>
            <div
				class="footer-r"
				v-bind:class="[this.submit ? '' : 'disabled']"
				@click="toSubmit"
			>还款</div>
		</div>
	</div>
	<script type="text/javascript">
		// 数据
		var stockData = [
			{
				date:"12/27",
				money:"3819.23",
				car:"别克昂科威2017豪华型",
				surplus:"12"
			},
			{
				date:"12/28",
				money:"3819.23",
				car:"别克昂科威2017豪华型",
				surplus:"0"
			},
			{
				date:"12/29",
				money:"3819.23",
				car:"别克昂科威2017豪华型",
				surplus:"2"
			}
		];
		stockData.forEach((e) => {
			e.checked = false;
		});
        var stock = new Vue({
            el:'#index',
			data:{
				items:stockData,
				total:"0.00",
				submit:false
			},
			methods:{
				checkIt:function (index){
					this.items[index].checked = !this.items[index].checked;
					this.submit = this.items.some((e) => {
						return e.checked == true;
					});
					if (this.items[index].checked) {
						this.total = parseFloat(this.total) + parseFloat(this.items[index].money);
						this.total = Math.floor(this.total * 100) / 100;
					} else {
						this.total = parseFloat(this.total) - parseFloat(this.items[index].money);
						this.total = Math.floor(this.total * 100) / 100;
					}
				},
				toSubmit:function (){
					if (this.submit) {
						console.log(1);
					}
				},
				// 进个人中心
				personal:function (){
					summer.openWin({
						id:'personal',
						url:'html/personalCenter/index.html',
						create:false,
						type:'actionBar',
						actionBar: {
							title: "个人中心",
							titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
							backgroundColor: "#039be5",
							leftItem:{
								image: "img/back.png",
								method:"",//返回按钮自定义事件
								text:"返回",
								textColor:"#ffffff"  //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
							}
						}
					});
				}
			}
        });
	</script>
</body>

</html>
