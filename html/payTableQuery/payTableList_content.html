<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../../css/fonts/iconfont.css">
		<link rel="stylesheet" href="../../css/mint.css">
		<link rel="stylesheet" href="./index.min.css">
	</head>
	<body>
		<div class="um-win" id="payTableList" v-cloak>
			<div class="um-content payTableList">
				<ul>
					<li v-for="(item,index) in list" :key="index" @click="goDetail(item.id)">
            <p>{{item.RENTER_NAME}} <span class="fr">{{item.PSTATUS_NM}}</span></p>
            <div>
              <p>{{item.PAYLIST_CODE}}</p>
              <p>创建时间:{{item.CREATE_DATE}}<span class="fr">客户经理{{item.CLERK_NAME}}</span></p>
            </div>
            <button class="fr" @click="goDetail(item.PAY_ID)">支付明细</button>
					</li>
				</ul>
			</div>
      <!-- <div class="um-footer" id="footer">
        <button type="button" @click="addNew" name="button">新建销售线索</button>
      </div> -->
		</div>
    <script src="../../js/summer.js" ></script>
    <script src="../../js/jquery.min.js" ></script>
    <script src="../../js/font.js" ></script>
    <script src="../../js/vue.js" ></script>
		<script src="../../js/mint.js" ></script>
    <script src="../../js/common.js" ></script>
    <script src="../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script>
				var payTableListVue=new Vue({
					el:'#payTableList',
					data:function(){
						return{
							list:[],
							searchVal:'',
							currentPage:1

						}
					},
					methods:{
						getData:function(){
							var _this=this
							summer.showProgress();
							ajaxRequest({
								type:"POST",
								url:'appservice/paytable/paylist',
								param:{
									pageNo:_this.currentPage,
									pageSize:15,
									CR_BECR_NAME:_this.searchVal,
									PSTATUS:''
								}
							},function(res){
								console.log(JSON.stringify(res));
								summer.hideProgress();
								_this.list=res.data.datas.list
								_this.$nextTick(function(){
									summer.refreshHeaderLoadDone()//加载完成后调用方法恢复组件到默认状态
									summer.refreshFooterLoadDone();//加载完成后调用方法恢复组件到默认状态
								})
							},function(err){
								console.log(JSON.stringify(err));
								summer.hideProgress();
							})
						},
            goDetail:function(id){
              summer.openWin({
                id:'payTableDetail',
                url:'html/payTableQuery/payTableDetail.html',
                create:false,
                type:'actionBar',
                pageParam:{PAY_ID:id},
                actionBar: {
                  title: "支付表明细",
                  titleColor: "#ffffff",
                  backgroundColor: "#039BE5",
                  leftItem:{
                      image: "img/back.png",
                      method:'',
                      text:"返回",
                      textColor:"#ffffff"
                  }
                }
              })
            }

					}
				});
				function getData(val){
					payTableListVue.searchVal=val
					payTableListVue.getData();
				}
				summerready=function(){
					payTableListVue.getData();
					summer.setRefreshHeaderInfo({
						visible: true,
						loadingImg: 'img/refresh.png',
						bgColor: '#ffffff',
						textColor: '#aaaaaa',
						textDown: '下拉刷新...',
						textUp: '松开刷新...',
						showTime: true
					}, function(ret, err) {
						//通常在这里从服务器加载数据，t
						payTableListVue.getData();
					});
					summer.setRefreshFooterInfo({
						visible: true,
						loadingImg: 'img/refresh.png',
						bgColor: '#ffffff',
						textColor: '#aaaaaa',
						textDown: '上拉刷新...',
						textUp: '松开刷新...',
						showTime: true
					}, function(ret, err) {
						//通常在这里从服务器加载数据，
						payTableListVue.currentPage+=1;
						payTableListVue.getData();
					});
				}
		</script>
	</body>
</html>
