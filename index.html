			function isLogin(){
				if (!summer.getStorage("userinfo").EMPLOYEE_ID) {
					var os = $summer.os;
					if (os == "android") {
						summer.openWin({
							"id" : 'root',
							"url" : 'login.html',
							"isKeep" : false
						});
						summer.closeToWin({
							id : "login"
						});
					} else {
						cordova.exec(null, null, "FrameManager", "initializeWin", [{
							"id": 'root',
							"url": 'login.html'
						}]);
					}
					summer.toast({msg:"请先登录"});
					return false;
				} else {
					return true;
				}

			//Android返回键监听
			var turn = 0;
			function keyBack() {
				turn++;
				if (turn == 2) {
					clearInterval(intervalID);
					summer.exitApp()
				} else {
					summer.toast({
						"msg": "再按一次退出"
					});
				}
				var intervalID = setInterval(function() {
					clearInterval(intervalID);
					turn = 0;
				}, 2000);
