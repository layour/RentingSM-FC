		summerready = function() {
            var userinfo = summer.getStorage("userinfo");
			if (isLogin()) {
				fistPage.ORG_ID = userinfo.ORG_ID ? userinfo.ORG_ID : "";
                getMissionData(); //获取代办任务个数
			}
            fistPage.getSwiperImg();
			summer.setRefreshHeaderInfo({
				visible: true,
				loadingImg: 'img/refresh.png',
				bgColor: '#ffffff',
				textColor: '#aaaaaa',
				textDown: '下拉刷新...',
				textUp: '松开刷新...',
				showTime: true
			}, function(ret, err) {
				//通常在这里从服务器加载数据，t
				getMissionData();
            });
			// 关闭启动图
			setTimeout(function() {
				summer.hideLaunch();
            }, 500);
            // 判断版本升级
            if ($summer.os == "android") {
                fistPage.update();
            }
		}

		function getMissionData() {
			fistPage.getMissionData();
		}
		var fistPage = new Vue({
			el: '#win',
			data: {
                missionNum: '',
                ORG_ID: '',
                imgArr: [
                    
                ]
            },
			methods: {
                update: function () {
                    var appVersion = JSON.parse(summer.getAppVersion()).versionName;
                    ajaxRequest({
                        type: 'post',
                        url: 'appservice/appsys/getNewapp',
                        param: {
                            "NOW_VERSION": appVersion,
                            "APP_TYPE": "Android",
                            "SYS_NAME": "销售端"
                        }
                    }, function(res) {
                        if (res.data.flag == 1) {
                            var NEW_VERSION = res.data.datas.NEW_VERSION;
                            if (NEW_VERSION > appVersion) {
                                UM.confirm({
                                    title: '检测到新版本，是否升级？',
                                    btnText: ["取消", "确定"],
                                    overlay: true,
                                    ok: function () {
                                        summer.upgradeApp({
                                            url: res.data.datas.SYS_PATH
                                        },function (ret) {
                                            if (ret.state == 1 || ret == "OK") {
                                                summer.toast({
                                                    msg : '升级成功'
                                                });
                                            }
                                        },function (err) {
                                            summer.toast({
                                                msg : '升级失败'
                                            });
                                        })
                                    }
                                });
                            }
                        }
                    }, function(err) {
                        console.log(err);
                    });
                },
                getSwiperImg: function () {
                    var self = this;
                    ajaxRequest({
                        type: 'post',
                        url: 'appservice/login/getLoginPic',
                        param: {
                            "REG_SYS": "1"
                        }
                    }, function(res) {
                        if (res.data.flag == 1) {
                            if (res.data.datas.picList.length < 1) {
                                self.imgArr = [
                                    {DOWN_PATH: 'img/banner1.jpg'},
                                    {DOWN_PATH: 'img/banner2.jpg'},
                                    {DOWN_PATH: 'img/banner3.jpg'}
                                ];
                            } else {
                                self.imgArr = res.data.datas.picList;
                            }
                            setTimeout(function () {
                                var mySwiper = new Swiper('.swiper-container', {
                                    autoplay: 5000,
                                    autoplayDisableOnInteraction: false,
                                    loop: true
                                });
                            },0);
                        }
                    }, function(err) {
                        console.log(err);
                    });
                },
				getMissionData:function() {
					var self = this;
					ajaxRequest({
						type: 'post',
						url: 'appservice/bpmtask/myTaskCount',
						param: {
                            "ORG_ID": self.ORG_ID
                        }
					}, function(res) {
						summer.hideProgress();
						if (res.data.flag == 1) {
							self.missionNum = parseInt(res.data.datas.count);
							console.log(res);
						}
					}, function(err) {
						alert(err);
						console.log(err);
						summer.hideProgress();
					});
					this.$nextTick(function() {
						summer.refreshHeaderLoadDone() //加载完成后调用方法恢复组件到默认状态
						summer.refreshFooterLoadDone(); //加载完成后调用方法恢复组件到默认状态
					})
				},

			}
		});

                actionBar: {
                    title: "绑定手机号",

                    backgroundColor: "#039be5",
                    leftItem: {
                        image: "img/back.png",

                    }

        };
		function openETCService(){
            var MOBILE = "";
            if (isLogin()) {
                if (summer.getStorage("userinfo")) {
                    if (summer.getStorage("userinfo").MOBILE) {
                        MOBILE = summer.getStorage("userinfo").MOBILE;
                        ETC(MOBILE);
                    } else {
                        ETCinput();
                    }
                };
            } else if (summer.getStorage("ETCphoneNum")){
                if (summer.getStorage("ETCphoneNum").MOBILE) {
                    MOBILE = summer.getStorage("ETCphoneNum").MOBILE;
                    ETC(MOBILE);
                } else {
                    ETCinput();
                }
            } else {
                ETCinput(); 
            }
		};

		// 敬请期待
		function unfinished(){
			summer.toast({
				"msg": "敬请期待"
			});
		};

		//Android返回键监听
		var turn = 0;

		function keyBack() {
			turn++;
			if (turn == 2) {
				clearInterval(intervalID);
				summer.exitApp()
			} else {
				summer.toast({
					"msg": "再按一次退出"
				});
			}
			var intervalID = setInterval(function() {
				clearInterval(intervalID);
				turn = 0;
			}, 2000);
		};
	</script>
