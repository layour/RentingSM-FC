<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="./css/iuapmobile.um.css">
	<link rel="stylesheet" href="./css/fonts/iconfont.css">
	<link rel="stylesheet" href="css/login.css">
	<script src="./js/summer.js"></script>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/Frameworks/iuapmobile.frameworks.ui.js"></script>
	<script src="js/font.js" charset="utf-8"></script>
</head>

<body>
	<div class="um-win" id="index">
		<div class="um-content">
			<div id="bot">
				<span class = "taste"></span>
				<span class = "shu">|</span>
				<span class = "changeLog">客户登录</span>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		summerready = function() {
			var bot = $('#bot').height();
			summer.openFrameGroup({
				id: 'login',
				background: '#ffffff',
				scrollEnabled: false,
				position: {
					top: 0,
					bottom: bot,
					left: 0,
					right: 0
				},
				index: 0,
				frames: [{
					id: 'fastLog',
					url: 'html/login/fastLog.html',
					bgColor: '#ffffff',
					hidden: false
				}, {
					id: 'salerLogin',
					url: 'html/login/salerLogin.html',
					bgColor: '#ffffff',
					hidden: true
				}, {
					id: 'customerLogin',
					url: 'html/login/customerLogin.html',
					bgColor: '#ffffff',
					hidden: true
				}],
			}, function(ret, err) {
				var index = ret.index;
			});
		}
		$(function() {
			$('body').height($('body')[0].clientHeight);
			var onOff = true;
			$('.taste').text('销售登陆');
			$('.taste').on('click', function() {
				if (onOff) {
					onOff = false;
					$('.taste').text('快速体验');
					summer.setFrameGroupAttr({
						id: 'login',
						index: 1
					});
				} else {
					onOff = true;
					$('.taste').text('销售登陆');
					summer.setFrameGroupAttr({
						id: 'login',
						index: 0
					});
				}
			});
			/*$('.changeLog').on('click',function (){
				//暂无
			});*/
		});
	</script>
</body>

</html>
