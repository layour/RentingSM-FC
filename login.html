<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="./css/iuapmobile.um.css">
	<link rel="stylesheet" href="./css/fonts/iconfont.css">
	<link rel="stylesheet" href="css/login.css">
	<script src="./js/summer.js"></script>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/Frameworks/iuapmobile.frameworks.ui.js"></script>
	<script src="js/font.js" charset="utf-8"></script>
</head>

<body>
	<div class="um-win" id="index">
		<div class="um-content">
			<div id="bot">
				<span class = "taste">销售登录</span>
				<span class = "changeLog">客户登录</span>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		summerready = function() {
			// 判断是否加载引导页
			var bool = summer.getStorage("welcome") ? summer.getStorage("welcome") : false;
			if (!bool) {
				summer.openWin({
					"id" : 'guide',
					"url" : 'html/guide/index.html',
					"isKeep" : false
				});
				return;
			}
			// 关闭启动图
			setTimeout(function() {
                summer.hideLaunch();
            }, 500);
			var bot = $('#bot').height() + $('.um-header').height();
			summer.openFrameGroup({
				id: 'login',
				background: '#ffffff',
				scrollEnabled: false,
				position: {
					top: bot,
					bottom: 0,
					left: 0,
					right: 0
				},
				index: 0,
				frames: [{
					id: 'salerLogin',
					url: 'html/login/salerLogin.html',
					bgColor: '#ffffff',
					hidden: true
				}, {
					id: 'customerLogin',
					url: 'html/login/customerLogin.html',
					bgColor: '#ffffff',
					hidden: true
				}],
			}, function(ret, err) {
				var index = ret.index;
			});
		}
		$(function() {
			$('body').height($('body')[0].clientHeight);
			$('.taste').css({
				'color':'#1287de',
				'border-color':'#1287de'
			});
			$('.changeLog').css({
				'color':'#333',
				'border-color':'#d4d4d4'
			});
			$('.taste').on('click', function() {
				$(this).css({
					'color':'#1287de',
					'border-color':'#1287de'
				});
				$('.changeLog').css({
					'color':'#333',
					'border-color':'#d4d4d4'
				});
				summer.setFrameGroupAttr({
					id: 'login',
					index: 0
				});
			});
			$('.changeLog').on('click', function() {
				$(this).css({
					'color':'#1287de',
					'border-color':'#1287de'
				});
				$('.taste').css({
					'color':'#333',
					'border-color':'#d4d4d4'
				});
				summer.setFrameGroupAttr({
					id: 'login',
					index: 1
				});
			});
		});
	</script>
</body>

</html>
